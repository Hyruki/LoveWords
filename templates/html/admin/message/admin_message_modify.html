<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href={{url_for('static', filename='css/utils.css')}}>
    
</head>
<body>
    <center>
        <div class="container shadow border-dark border-1 my-5">
            <center>
                {% set title = messages_data[0][0] %}
                {% set content = messages_data[0][1] %}
                {% set category_id = messages_data[0][2] %}
                {% set id = messages_data[0][3] %}

                <h1>Messages - Modification</h1>
                <a class="btn btn-dark m-auto my-3 px-5" href={{url_for('admin_message')}}>Retour</a><br><br>
                <form method="POST">
                    <div class="form-group py-3 " style="width: 300px;">
                        <input required name="message_id" type="text" class="form-control" placeholder="Titre" value="{{id}}"><br>
                        <input required name="message_title" type="text" class="form-control" placeholder="Titre" value="{{title}}"><br>
                        <textarea required name="message_content" type="text" class="form-control" placeholder="Contenu" style="height: 200px;">{{content}}</textarea><br>
                        <select name="category_select" class="form-select" required>
                            {% for category in categorys %}
                                {% if category[0] == category_id %}
                                    <option value={{category[0]}} selected>{{category[1]}}</option>
                                {% else %}
                                    <option value={{category[0]}}>{{category[1]}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <button type="Submit" class="btn m-auto my-3 px-5" style="background-color: rgb(93, 187, 0);">Mettre Ã  jour</button>
                    </div>
                </form>
            </center>
        </div>
    </center>
</body>
