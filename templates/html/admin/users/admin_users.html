<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href={{url_for('static', filename='css/utils.css')}}>
    <style>
        th {
            max-width: 100px; /* Ajustez cette valeur selon vos besoins */
            word-wrap: break-word;
        }
    </style>
    
</head>
<body>
    <center>

        <div class="container shadow border-dark border-1 my-5">
            <center>
                <h1>Users - Page</h1>
                <a class="btn btn-dark m-auto my-3 px-5" href={{url_for('admin_menu')}}>Menu</a><br>
                <a class="btn m-auto my-3 px-5" href={{url_for('admin_user_add')}} style="background-color: rgb(224, 28, 28);" href="#">Ajouter</a>
            </center>
        </div>
        <table class="table" style="width: 50%;">
            <thead class="thead-dark">
                <tr>
                    {% for header in headers %}
                    <th scope="col">{{header[1]}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for data in row %}
                        <th>{{data}}</th>
                    {% endfor %}
                    <th>
                        <td style="width: 10px;">
                            <a href="users/{{row[0]}}" type="button" class="btn btn-secondary py-1 border-0" style="background-color: rgb(120, 206, 0);">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="27" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 17 17">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"></path>
                                </svg>
                            </a>
                        </td>
                        <td style="width: 10px;">
                            <a href="users/delete/{{row[0]}}" type="button" class="btn" style="background-color: rgb(241, 0, 0);">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"></path>
                                </svg>
                            </a>
                        </td>
                    </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
</body>
</html>
